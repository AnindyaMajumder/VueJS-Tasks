<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=2.0">
  <title>Status post</title>
  <script src="https://unpkg.com/vue@3.2.21/dist/vue.global.prod.js"></script>
</head>

<body>
  <div id="app">
    <app-mypost></app-mypost>
  </div>

  <template id="mypost-template">
    <div>
      <p>
        <b>Status: </b> <input type="text" v-model="strStatus" placeholder="Enter your status">
        <button @click="addStatus">Post</button>
      </p>
      <div v-for="(post, index) in statPosts" :key="index">
        <p>{{ post }}
          <button @click="removeStatus(index)">Del</button>
        </p>
      </div>
    </div>
  </template>

  <script src="main.js"></script>
</body>

</html>
