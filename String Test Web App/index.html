<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Test WebApp</title>
</head>

<body>
  <div id="app">
    <h1>String Test</h1>
    {{ string }} <input type="text" v-model="strName">
    <p v-if="strName.toLowerCase() === 'seam'">Awesome Name!</p>
    <p v-else-if="strName === '' ">Please input a name!</p>
    <p v-else>
      <i>{{strName}}</i> is NOT my Name!
    </p>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>

</html>
