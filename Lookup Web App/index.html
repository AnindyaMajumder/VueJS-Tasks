<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Lookup App: Unit Search Filter</h1>
      </div>
    </div>
    <div id="app">
      <div class="row">
        <div class="col-lg-4">
          <p>
            Code:&nbsp;
            <input type="text" v-model="obj.code" />
          </p>
        </div>
        <div class="col-lg-4">
          <p>
            Description:&nbsp;
            <input type="text" v-model="obj.desc" />
          </p>
        </div>
        <div class="col-lg-4">
          Unit Type:<br />
          <input id="core" type="radio" v-model="obj.type" value="Core" /><label for="core">Core</label><br />
          <input id="software" type="radio" v-model="obj.type" value="Software Development" /><label
            for="software">Software Development</label><br />
          <input id="systems" type="radio" v-model="obj.type" value="Systems Analysis" /><label for="systems">Systems
            Analysis</label><br />
          <input id="all" type="radio" v-model="obj.type" value="" checked="checked" /><label
            for="all">All</label><br />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Description</th>
                  <th>Credit Points</th>
                  <th>Type</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="obj in objs">
                  <td>{{obj.code}}</td>
                  <td>{{obj.desc}}</td>
                  <td>{{obj.cp.toFixed(2)}}</td>
                  <td>{{obj.type}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="main.js"></script>
</body>

</html>
